<!DOCTYPE html>

<html>

  <head>
    <title>{{ page.title }} &middot; {{ site.name }}</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{% if page.excerpt.blank? %}{{ page.excerpt }}{% else %}{{ site.description }}{% endif %}" />
    <meta name="author" content="{{ site.name }}" />

    {% stylesheet main %}

    <link rel="alternate" type="application/rss+xml" title="Site Feed" href="{{ site.url }}/feed/">
    <link rel="alternate" type="application/rss+xml" title="Notebook Feed" href="{{ site.url }}/feed/notebook/">
    <link rel="alternate" type="application/rss+xml" title="Adventures and Photography Feed" href="{{ site.url }}/feed/adventures-photography">

    <link rel="apple-touch-icon-precomposed" href="{{ site.static_path }}/images/brand/iOS/icon_57x57.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{{ site.static_path }}/images/brand/iOS/icon_72x72.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{{ site.static_path }}/images/brand/iOS/icon_57x57@2x.png">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.static_path }}/images/brand/iOS/icon_72x72@2x.png">

    <meta property="og:title" content="{{ page.title }}" />
    <meta property="og:site_name" content="{{ site.name }}" />
    <meta property="og:url" content="{{site.url}}{{ page.url }}" />
    <meta property="og:description" content="{% if page.excerpt.blank? %}{{ page.excerpt }}{% else %}{{ site.description }}{% endif %}" />
    <meta property="og:locale" content="en_UK" />
    <meta property="og:image" content="{{ site.static_path }}{% if page.banner.blank? %}{{ page.banner }}{% else %}{{ site.opengraph.image }}{% endif %}" />
    <meta property="og:type" content="article" />
    <meta property="article:author" content="{{ site.opengraph.personal }}" />
    <meta property="article:publisher" content="{{ site.opengraph.page }}" />

    <!-- BEGIN TYPEKIT SNIPPET -->
    <script type="text/javascript">
      (function() {
        var config = {
          kitId: 'udx3nhd',
          scriptTimeout: 3000
        };
        var h = document.getElementsByTagName('html')[0];
        h.className += ' wf-loading';
        var t = setTimeout(function() {
          h.className = h.className.replace(/(\s|^)wf-loading(\s|$)/g, ' ');
          h.className += ' wf-inactive';
        }, config.scriptTimeout);
        var d = false;
        var tk = document.createElement('script');
        tk.src = '//use.typekit.net/' + config.kitId + '.js';
        tk.type = 'text/javascript';
        tk.async = 'true';
        tk.onload = tk.onreadystatechange = function() {
          var rs = this.readyState;
          if (d || rs && rs != 'complete' && rs != 'loaded') return;
          d = true;
          clearTimeout(t);
          try { Typekit.load(config); } catch (e) {}
        };
        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(tk, s);
      })();
    </script>
    <!-- END TYPEKIT SNIPPET -->

    {{ page.header}}
  </head>

  <body>
    <header>
      <a href="/" title="Home">
        <h1>Daniel Groves</h1>
        <span class="toggle">Show Nav</span>
      </a>

      <nav>
        {% include pages.html %}
      </nav>
    </header>
