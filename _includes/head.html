<!DOCTYPE html>

<html>

  <head>
    <title>{{ page.title }} &middot; {{ site.name }}</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">

    {% if page.excerpt %}
    <meta name="description" content="{{ page.excerpt }}" />
    {% else %}
    <meta name="description" content="{{ site.description }}" />
    {% endif %}

    <meta name="author" content="{{ site.name }}" />

    {{ page.header}}

    <link rel="alternate" type="application/rss+xml" title="Site Feed" href="{{ site.url }}/feed/">
    <link rel="alternate" type="application/rss+xml" title="Notebook Feed" href="{{ site.url }}/feed/notebook/">
    <link rel="alternate" type="application/rss+xml" title="Adventures and Photography Feed" href="{{ site.url }}/feed/adventures-photography">

    <link rel="apple-touch-icon-precomposed" href="/assets/images/brand/iOS/icon_57x57.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/assets/images/brand/iOS/icon_72x72.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/assets/images/brand/iOS/icon_57x57@2x.png">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/assets/images/brand/iOS/icon_72x72@2x.png">

    <script src="//use.typekit.net/udx3nhd.js"></script>
    <script>try{Typekit.load();}catch(e){}</script>
  </head>

  <body>
    <header>
      <a href="/" title="Home">
        <h1>Daniel Groves</h1>
        <p>{{ site.description }}</p>
      </a>

      <nav>
        {% include pages.html %}
      </nav>
    </header>
